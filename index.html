    <!--Title-->

  <body>

    <!--Connecting my javascript functions-->
    <script src="./js/script.js"></script>
    <h1>Salary Program, with a JS file</h1>
    <p>
      <h3>Please enter your employment information:</h3>
    <form action="javascript:payClicked()">
      <label for="Hours">Number of Hours Worked:</label>
      <input type="number" step="any" id="hours" placeholder="Hours">
      <br><br>
      <label for="hourly-rate">Hourly Rate: $</label>
      <input type="number" step="any" id="rate" placeholder="Rate">
      <br><br>
      <input type="submit" value="Pay">
    </form>
  </p>

    <!--Create a space where the user information will be displayed-->
    <div id="display-results">
      <div id="total-earned"></div>
      <div id="tax"></div>
    </div>
  </body>
